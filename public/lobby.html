<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skyjo Lobby</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="lobby">
            <h2>Game Lobby</h2>
            <p id="gameLink"></p>
            <h3>Players:</h3>
            <ul id="playersList"></ul>
            <button id="startGameButton" onclick="startGame()" disabled>Start Game</button>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            const params = new URLSearchParams(window.location.search);
            if (!params.has('pseudo')) {
                const pseudo = prompt("Enter your name:");
                if (pseudo) {
                    params.set('pseudo', pseudo);
                    window.location.search = params.toString();
                } else {
                    alert("Pseudo is required to join the game.");
                }
            } else {
                document.write('<script src="script.js"><\/script>');
            }
        </script>
    </body>
</html>
