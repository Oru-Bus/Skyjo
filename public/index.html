<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skyjo Online</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="home">
            <h1>Skyjo Online</h1>
            <button onclick="choosePseudo()">Play</button>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            function choosePseudo() {
                const pseudo = prompt("Enter your name:");
                if (pseudo) {
                    window.location.href = `/lobby.html?pseudo=${pseudo}`;
                }
            }
        </script>
    </body>
</html>
